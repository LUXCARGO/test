<!DOCTYPE html>

            display: flex;
            justify-content: center;

        }

        button {

            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }

        button:hover {

        }

        #status-message {
            font-size: 1em;
            font-weight: 500;
            margin-top: 10px;
            text-align: center;
            padding: 12px 15px;
            border-radius: 10px;
            display: none;
        }

        .success {
            background-color: #e8f9f0;
            color: #1e7d42;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: block;
        }

        .error {
            background-color: #fde8e8;
            color: #c50000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);

        }

        @media (max-width: 500px) {

</head>
